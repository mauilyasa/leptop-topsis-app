{% extends 'base.html' %}

{% block content %}
<h2>Add a New Laptop</h2>

<form action="{{ url_for('add_laptop') }}" method="post">
    <label for="brand">Brand:</label>
    <input type="text" id="brand" name="brand" required><br>
    <label for="model">Model:</label>
    <input type="text" id="model" name="model" required><br>
    <label for="price">Harga:</label>
    <input type="number" id="price" name="price" step="0.01" required><br>
    <label for="performance">Performa:</label>
    <input type="number" id="performance" name="performance" step="0.01" required><br>
    <label for="battery_life">Daya Tahan Baterai:</label>
    <input type="number" id="battery_life" name="battery_life" step="0.01" required><br>
    <button type="submit">Tambahkan Laptop</button>
</form>
{% endblock %}
